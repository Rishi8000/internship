<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <title>Document</title>
      <style>
          .container form{
              display: flex;
              flex-direction: column;
              align-items: center;
          }
      </style>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">MyScanner</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </nav>

      <div class="container">
          <br><br><br><br><br>
          <form action="/submit" method="POST">
              <h4>Enter Yesterday's Candlestick Details</h4>
              <div class="row">
                  <div class="col">
                    <input type="text" name="d1h" class="form-control" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="High" required>
                  </div>
                  <div class="col">
                    <input type="text" name="d1l" class="form-control" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="Low" required>
                  </div>
                </div>

              <br>
              <h4>Enter the Day Before Yesterday's Candlestick Details</h4>
              <div class="row">
                  <div class="col-md-6">
                    <input type="text" name="d2h" class="form-control" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="High" required>
                  </div>
                  <div class="col-md-6">
                    <input type="text" name="d2l" class="form-control" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="Low" required>
                  </div>
                </div>
                <br>
                <p>The Details Should valid otherwise you will get worng output and that can be convert into your loss..</p>
                <br><br>
                <button type="submit" class="btn btn-primary col-md-4">Submit</button>
          </form>
      </div>
  </body>
</html>
